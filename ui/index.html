<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <div class="mainApp">
        <div class="topBar">
            <div class="titleBar">
                <div class="title">
                    Electron - Dashboard
                </div>
            </div>
            <div class="titleBarBtns">
                <button id="minimizeBtn" class="topBtn minimizeBtn"></button>
                <button id="maxResBtn" class="topBtn maximizeBtn"></button>
                <button id="closeBtn" class="topBtn closeBtn"></button>
            </div>
        </div>
    </div>
    <div class="main-window">
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Customize your experience in app</h1>
                <div class="infield">
                    <input type="text" placeholder="IP Address" />
                    <label></label>
                </div>
                <div class="infield">
                    <input type="text" placeholder="Port"/>
                    <label></label>
                </div>
                <button class="lg-button">Save</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <div class="infield">
                    <input type="password" placeholder="Token"/>
                    <label></label>
                </div>
                <button class="lg-button">Sign In</button>
            </form>
        </div>
        <div class="overlay-container" id="overlayCon">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome!</h1>
                    <p>To be sure connection will work, you need to provide this options.</p>
                    <button class="lg-button">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Enova UI</h1>
                    <p>Enter your token to get access to UI build in Python</p>
                    <button class="lg-button">Settings</button>
                </div>
            </div>
            <button id="overlayBtn"></button>
        </div>
    </div>
</div>   
    <!-- js code -->
    <script>
        const container = document.getElementById('container');
        const overlayCon = document.getElementById('overlayCon');
        const overlayBtn = document.getElementById('overlayBtn');

        overlayBtn.addEventListener('click', () => {
            container.classList.toggle('right-panel-active')

            overlayBtn.classList.remove('btnScaled');
            window.requestAnimationFrame( ()=> {
                overlayBtn.classList.add('btnScaled');
            })
        })
    </script>

</body>
</html>
