<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="icon" type="image/x-icon" href="/img/enova-logo.ico" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Enova365 UI - WebApp created in Python</title>
    <script type="text/javascript" src="./eel.js"></script>
    <script type="text/javascript" src="./js/output.js"></script>
    <script>
      if (localStorage.getItem("theme") === "dark") {
          document.documentElement.classList.add("dark-theme");
      }
  </script>
  </head>
  <body>
    <div class="mainApp">
      <div class="topBar">
        <div class="titleBar">
          <div class="title">
            Electron - Dashboard
          </div>
        </div>
        <div class="titleBarBtns">
          <button id="minimizeBtn" class="topBtn minimizeBtn"></button>
          <button id="maxResBtn" class="topBtn maximizeBtn"></button>
          <button id="closeBtn" class="topBtn closeBtn"></button>
        </div>
      </div>
    </div>
    <div class="get-echo-content">
        <div class="get-echo-box">
          <input class="input-box" id="input-box" type="text" placeholder="Enter API key to login..."/>
          <a href="#" class="submit-btn" id="submit-btn">
            <span>Login</span>
          </a>
        </div>
      </div>
    </body>
    </html>
